spring.application.name=tennisTournament

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:tennisdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically update/create tables based on your entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in your IntelliJ console (for learning/debugging)
spring.jpa.show-sql=true

# Enable the H2 Console so you can view the DB in the browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console